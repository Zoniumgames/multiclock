<!DOCTYPE html>
<html lang="ES">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiClock</title>
  <link rel="icon" href="https://i.pinimg.com/736x/78/37/a7/7837a726900c275f04b417187e95e46a.jpg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&family=Monoton&family=Pacifico&family=Raleway:wght@700&family=Bebas+Neue&family=Rubik+Mono+One&family=Zilla+Slab:wght@700&family=Cinzel:wght@700&family=Audiowide&family=Fredericka+the+Great&display=swap" rel="stylesheet">

  <style>
    
    :root {
      --primary: #222;
      --accent: #00f0ff;
      --text: #fff;
      --font-main: 'Share Tech Mono', monospace;
      --font-title: 'Orbitron', sans-serif;
      --bg-gradient: none;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: var(--primary);
      background-image: var(--bg-gradient);
      background-size: cover;
      transition: background 0.5s ease;
    }

    .timezone-row {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    .timezone {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.3rem 0.6rem;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    h1.title {
      font-family: var(--font-title);
      margin: 0.5rem 0;
      font-size: 1.8rem;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    .reloj-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
      animation: pulse 3s infinite ease-in-out;
    }

    .card {
      background: var(--accent);
      color: var(--primary);
      padding: 1rem;
      font-size: 2.5rem;
      border-radius: 10px;
      min-width: 60px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .colon {
      color: var(--accent);
      font-size: 2.5rem;
      padding: 1rem 0;
    }

    .meridiem {
      background: var(--primary);
      color: var(--accent);
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      align-self: center;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px var(--accent); }
      50% { box-shadow: 0 0 20px var(--accent); }
    }

    .theme-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 0 8px var(--accent);
    }

    .popup {
      position: absolute;
      bottom: 70px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .popup button {
      background: none;
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .popup button:hover {
      background: var(--accent);
      color: var(--primary);
    }
    
     .popup button:active {
      transform: scale(1.1);
    }
    
    .title.tron {
    font-family: var(--font-title); /* Asegura usar el font correcto */
    color: rgba(0, 0, 0, 0.2); /* Un poco de relleno */
   font-size: 4rem; /* Aumenta este valor a tu gusto*/
text-shadow: 
        0 0 4px rgba(0, 240, 255, 0.3),
        0 0 8px rgba(0, 240, 255, 0.3),
        0 0 12px rgba(0, 240, 255, 0.2),
        0 0 20px rgba(0, 240, 255, 0.2),
        0 0 40px rgba(0, 240, 255, 0.15);
    -webkit-text-stroke: 1px var(--accent);
}


.letter {
  display: inline-block;
}

.flicker {
  animation: flickerAnimation 2.5s infinite;
}

@keyframes flickerAnimation {
  0%   { opacity: 1; }
  5%   { opacity: 0.4; }
  10%  { opacity: 1; }
  15%  { opacity: 0.2; }
  20%  { opacity: 1; }
  30%  { opacity: 0.8; }
  40%  { opacity: 0.1; }
  50%  { opacity: 1; }
  60%  { opacity: 0.5; }
  80%  { opacity: 1; }
  100% { opacity: 1; }
}

/* Botón flotante para abrir */
#openTab {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  padding: 10px 20px;
  font-size: 16px;
  background: #111;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}
#openTab:hover {
  background: #333;
}

/* Estilo de la pestaña estilo glass */
#timeTab {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.15);
  border-top: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
  color: #fff;
  z-index: 999;
  transform: translateY(-100%);
  transition: transform 0.6s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
  backdrop-filter: blur(20px);
}

/* Mostrar pestaña */
#timeTab.show {
  transform: translateY(0%);
}

/* Botón dentro de la pestaña */
#timeTab #toggleTab {
  margin-top: auto;
  margin-bottom: 20px;
  padding: 10px 20px;
  background: #111;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Contenedor de las horas */
.time-header {
  width: 100%;
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-bottom: 20px;
  text-align: center;
}

.zone {
  font-size: 1.4rem;
  font-weight: bold;
  padding-bottom: 5px;
  position: relative;
  margin: 10px;
}

/* Línea de color debajo */
.zone::after {
  content: "";
  display: block;
  height: 4px;
  margin-top: 6px;
  border-radius: 4px;
}
.zone.pacific::after { background: orange; }
.zone.mountain::after { background: green; }
.zone.central::after  { background: yellow; }
.zone.eastern::after  { background: red; }

/* Mapa */
.map-container {
  width: 100%;
  max-width: 1000px;
  padding: 10px;
}
.map-container img {
  width: 100%;
  height: auto;
  border-radius: 12px;
}


  .clock {
    display: flex;
    gap: 5px;
    font-size: 2rem;
    align-items: center;
  }
  .card {
    padding: 10px;
    background: #111;
    color: white;
    border-radius: 10px;
    min-width: 30px;
    text-align: center;
  }
  .colon {
    background: transparent;
    font-weight: bold;
  }
  .ampm {
    font-size: 1.2rem;
    margin-left: 10px;
  }
  .tab {
    display: none;
    margin-top: 20px;
    padding: 10px;
    background: #222;
    color: white;
    border-radius: 10px;
  }
  .tab.show {
    display: block;
  }




.tarjeta {
  font-family: var(--font-title);
  display: inline-block;
  background-color: var(--accent);
  color: var(--primary);
  font-size: 2.5rem;
  padding: 1rem 1.5rem;
  margin: 0.5rem;
  border-radius: 1.2rem;
  text-align: center;
  min-width: 4rem;
  box-shadow: 0 0 10px rgba(255,255,255,0.15);
}

.tarjeta.ampm {
  font-size: 1rem;
  padding: 0.5rem 1rem;
  background-color: var(--primary);
  color: var(--accent);
  text-align: center;
  align-content: center;
}

  </style>
</head>

    <div class="zone pacific">Pacífico: <span id="time-pacific">00:00:00</span></div>
    <div class="zone mountain">Montaña: <span id="time-mountain">00:00:00</span></div>

  <div class="map-container">
    <img src="tu-mapa.svg" alt="Mapa de Zonas Horarias" />
  </div>

  <button id="toggleTab">🔼 Cerrar</button>
</div>

<!-- Botón flotante inicial para abrir -->
<button id="openTab">🕒 Ver Zonas Horarias</button>

    const themePopup = document.getElementById("themePopup");
    Object.keys(themes).forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      btn.onclick = () => applyTheme(name);
      themePopup.appendChild(btn);
    });

    function togglePopup() {
      themePopup.style.display = themePopup.style.display === "flex" ? "none" : "flex";
    }

    function applyTheme(name) {
    const root = document.documentElement;
    const theme = themes[name];
    
    Object.entries(theme).forEach(([k, v]) => root.style.setProperty(k, v));
    
    const cards = document.querySelectorAll('.card');
    const title = document.getElementById("mainTitle");

    // Obtener valor computado de --accent
    const accent = getComputedStyle(root).getPropertyValue('--accent').trim();
    const primary = getComputedStyle(root).getPropertyValue('--primary').trim();
    
    if (name === 'tron') {
        cards.forEach(card => {
            card.style.background = 'transparent';
            card.style.border = `1px solid ${accent}`;
            card.style.color = accent;
        });
        title.classList.add('tron');
    } else {
        cards.forEach(card => {
            card.style.background = accent;
            card.style.border = 'none';
            card.style.color = primary;
        });
        title.classList.remove('tron');

}


document.querySelectorAll('.popup button').forEach(btn => {

}
    
  

function generarTarjetasReloj() {
  const reloj = document.getElementById("reloj");
  reloj.innerHTML = `

function actualizarHoraGuatemala() {
  const ahora = new Date();
  const opciones = {
    timeZone: 'America/Guatemala',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true,
  };
  const horaFormateada = ahora.toLocaleTimeString('en-US', opciones); // ejemplo: "01:23:45 PM"
  const [hora, minuto, segundo] = horaFormateada.match(/\d{2}/g);
  const ampm = horaFormateada.includes('AM') ? 'AM' : 'PM';

  document.getElementById("hora").textContent = hora;
  document.getElementById("minuto").textContent = minuto;
  document.getElementById("segundo").textContent = segundo;
  document.getElementById("ampm").textContent = ampm;
}

// Ejecutar al iniciar
generarTarjetasReloj();
actualizarHoraGuatemala();

  <script>
const tab = document.getElementById('timeTab');
const open = document.getElementById('openTab');
const close = document.getElementById('toggleTab');

open.addEventListener('click', () => {
  tab.classList.add('show');
  open.style.display = 'none';
});
close.addEventListener('click', () => {
  tab.classList.remove('show');
  open.style.display = 'block';
});

// Mostrar horas actualizadas
function formatTime(date) {
  return date.toLocaleTimeString('en-US', { hour12: false });
}

function updateTimes() {
  const now = new Date();

  const pacific = new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
  const mountain = new Date(now.toLocaleString("en-US", { timeZone: "America/Denver" }));
  const central = new Date(now.toLocaleString("en-US", { timeZone: "America/Chicago" }));
  const eastern = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));

  document.getElementById("time-pacific").textContent = formatTime(pacific);
  document.getElementById("time-mountain").textContent = formatTime(mountain);
  document.getElementById("time-central").textContent = formatTime(central);
  document.getElementById("time-eastern").textContent = formatTime(eastern);
}

setInterval(updateTimes, 1000);
updateTimes();





</script>
